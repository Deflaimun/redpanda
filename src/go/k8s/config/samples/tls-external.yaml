apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: tls-external
spec:
  image: "vectorized/redpanda"
  version: "latest"
  replicas: 2
  enableSasl: true
  superUsers:
    - username: admin
  resources:
    requests:
      cpu: 1
      memory: 2Gi
    limits:
      cpu: 1
      memory: 2Gi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
     - port: 9092
     - external:
        enabled: true
       tls:
        enabled: true
    pandaproxyApi:
     - port: 8082
     - external:
        enabled: true
       tls:
        enabled: true
    adminApi:
    - port: 9644
    - external:
       enabled: true
      tls:
       enabled: true
    developerMode: true